<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe Game</title> 
  <link rel="icon" href="./Icon.jpeg" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <!-- Header Section -->
    <header class="topbar">
      <div class="brand">
        <div class="logo-x">✕</div>
        <div class="logo-o">◯</div>
      </div>

      <div class="turn-indicator" id="turnIndicator">
        <span class="turn-dot"></span>
        <span id="turnText">X's TURN</span>
      </div>

      <button id="restartBtn" class="restart" title="Restart game">↻</button>
    </header>

    <!-- Game Board -->
    <main class="board-wrap">
      <div class="board" id="board">
        <!-- 9 cells -->
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>
      </div>

      <div class="result" id="resultBanner" aria-live="polite" hidden>
        <div id="resultText"></div>
        <button id="nextBtn" class="next">Next Game</button>
      </div>
    </main>

    <!-- Score Section -->
    <section class="scores">
      <div class="score-card">
        <div class="score-label">X (Player 1)</div>
        <div class="score-value" id="scoreX">0</div>
      </div>

      <div class="score-card ties">
        <div class="score-label">Ties</div>
        <div class="score-value" id="scoreTies">0</div>
      </div>

      <div class="score-card">
        <div class="score-label">O (Player 2)</div>
        <div class="score-value" id="scoreO">0</div>
      </div>
    </section>
  </div>

  <!-- Footer Credit -->
  <footer class="credits">
    © 2025 Game Designed & Developed by <span>Sadhik SK</span>
  </footer>

  <!-- JavaScript (keep it at bottom for best performance) -->
  <script src="script.js"></script>
</body>
</html>
